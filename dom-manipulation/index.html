<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator - Server Sync</title>
</head>
<body>
  <h1>Dynamic Quote Generator (Server Sync & Conflict Resolution)</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display Area -->
  <div id="quoteDisplay"></div>

  <!-- Buttons -->
  <button id="newQuote">Show Random Quote</button>
  <button id="exportQuotes">Export Quotes</button>
  <button id="syncQuotes">Sync with Server</button>

  <!-- Import Quotes -->
  <input type="file" id="importQuotes" accept=".json" />
  <button id="importQuotesBtn">Import Quotes</button>

  <!-- Notifications -->
  <div id="notification" style="color: green; margin-top: 10px;"></div>

  <!-- Form for Adding Quotes -->
  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
